<% uri = URI.parse(ENV.has_key?('MONGOHQ_URL') ? ENV['MONGOHQ_URL'] : '') %>
production:
  database: <%= uri.path.sub('/','') %>
  username: <%= uri.user %>
  password: <%= uri.password %>
  host: <%= uri.host %>
  port: <%= uri.port %>
